<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Sandbox</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="sandbox.css">
</head>

<body>
    <div class="grid">
        <header class="header">
            <strong>SQL Sandbox</strong>
            <div class="toolbar">
                <button id="execute">run sql</button>
                <button id="clear">clear</button>
            </div>
        </header>
        <section class="editor-section">
            <div id="editor" class="editor" contenteditable></div>
        </section>
        <section class="result-section">
            <div id="message">Loading database...</div>
            <table id="result" class="result"></table>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script type="module" src="db.js"></script>
    <script type="module" src="sandbox.js"></script>
</body>

</html>
